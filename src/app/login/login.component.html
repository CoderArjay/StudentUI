<section>
      <div class="login">
          <div class="content">
            <div class="col-md"></div>
              <div class="card" style="width: 25rem">
                  <div class="card-body">
                      <div class="logo">
                          <img src="images.png" alt="" />
                      </div>
                      <form>
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="floatingPassword" formControlName="pw" placeholder="Password">
                          <label for="floatingPassword">Password</label>
                        </div>
      
                    <p class="small pb-lg-2">
                      Dont have an account?
                      <a class="btn text-black-50" routerLink="/main/enrollment-page"
                        >Register</a
                      >
                    </p>
                    <div class="mt-3 text-end">
                      <button class="btn btn-success" [routerLink]="['/main']">Login</button>
                    </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
</section>
