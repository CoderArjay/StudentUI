<div class="container-fluid">
  <header class="header">
    <div class="contact-service">
      <h4>Financial Statement</h4>
      <h5>Contact our DSF Office:</h5>
      <p>Email: nlacacademydsf&#64;gmail.com</p>
    </div>
  </header>

  <div class="container mt-2">
    <h5>Uploaded by the DSF Office </h5>
    
    <!-- Loading Placeholder -->
    <div *ngIf="loadingFinancials" class="row justify-content-center">
        <div class="col-md-8 mb-4"> <!-- Adjust column size for a larger card -->
            <div class="card text-bg-dark shadow-sm border-light text-dark">
                <div class="card-img-top placeholder-glow" style="height: 300px;"> <!-- Height to match document images -->
                    <span class="placeholder col-12 h-100"></span> <!-- Placeholder for image -->
                </div>
                <div class="card-body"> <!-- Changed from card-img-overlay to card-body -->
                    <h5 class="card-title placeholder col-12"></h5> <!-- Placeholder for title -->
                    <p class="card-text placeholder col-8"></p> <!-- Placeholder for upload date -->
                </div>
            </div>
        </div>
    </div>

    <!-- Document Display Section -->
    <div *ngIf="!loadingFinancials">
        <div class="row">
            <div *ngIf="documents.length === 0" class="col-md-12 text-center mt-5">
                <img src="default-image.png" alt="No documents available" width="300" height="300" class="img-fluid mb-3">
                <p class="text-muted">No documents uploaded yet.</p>
            </div>

            <div *ngFor="let document of documents" class="col-md mb-4 d-flex justify-content-center align-items-center">
                <div class="card text-bg-dark shadow-sm border-light text-dark">
                    <img 
                        [src]="document.url" 
                        class="card-img" 
                        alt="{{ document.filename }}" 
                        style="max-width: max-content; " 
                    >
                    <div class="card-body"> <!-- Changed from card-img-overlay to card-body -->
                        <h5 class="card-title">{{ document.title || 'Statement of Account' }}</h5>
                        <p class="card-text">Uploaded on: {{ document.date_uploaded }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 
</div>
