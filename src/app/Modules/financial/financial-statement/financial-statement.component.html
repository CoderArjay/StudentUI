<div class="container-fluid">
  <header class="header d-flex justify-content-between align-items-center">
   
    <div class="contact-service">
      <h4>Financial Statment</h4>
      <h5>Contact our DSF Office:</h5>
      <p>Email: nlacacademydsf&#64;gmail.com</p>
    </div>
    <img src="samplePic/img3.png" alt="Grade Icon"  width="200" height="" class="ms-3 img-fluid">
  </header>

  <div class="col-md-12 mt-1">
    <h6 class="title mb-4">Uploaded by the DSF</h6>
    <div class="row">
        <!-- Check if there are any documents -->
        <div *ngIf="documents.length === 0" class="col-md-5 m-auto text-center">
            <img src="default-image.png" alt="No documents available" width="300" height="300" class="img-fluid mb-3">
            <p class="text-muted">No documents uploaded yet.</p>
        </div>

        <!-- Display documents if available -->
        <div *ngFor="let document of documents" class="col-md-4 mb-4">
            <div class="card shadow-sm border-light"> <!-- Card with shadow and light border -->
                <img 
                    [src]="document.filename" 
                    class="card-img-top clickable-image" 
                    alt="{{ document.filename }}" 
                    (click)="openModal(document.filename)" 
                    style="cursor: pointer;"
                >
                <div class="card-body text-center">
                    <h6 class="card-title">{{ document.title || 'Statement of Account' }}</h6> <!-- Default title if none provided -->
                    <p class="card-text text-muted">Uploaded on: {{ document.date_uploaded | date:'medium' }}</p>
                </div>
            </div>
        </div>
    </div>    
</div>

  <footer>
    <div class="mt-4 text-muted text-center">
      * For any queries, contact the Student Financing Office.
    </div>
  </footer>
</div>
