<blockquote class="blockquote m-3 text-center" style="border-bottom: 2px solid black;">
    <strong>Upload Your Profile Here</strong>
</blockquote>

<mat-dialog-content class="text-center">
    <div class="image-wrapper mb-3">
        <img *ngIf="profileImage" [src]="profileImage" alt="Profile Image" class="img-fluid rounded-circle profile-image">
        <div *ngIf="!profileImage" class="placeholder d-flex justify-content-center align-items-center">
            <span class="text-muted">No Image</span>
        </div>
    </div>

    <form (ngSubmit)="uploadProfile($event)" enctype="multipart/form-data" class="mt-3">
        <div class="d-flex justify-content-center gap-2">
            <input type="file" id="fileInput" (change)="onFileSelected($event)" class="form-control" accept="image/*" required>
            <button class="btn btn-success mx-2" type="submit" [disabled]="!selectedFile">Upload</button>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-center">
    <button mat-button class="btn btn-primary" (click)="close()">Close</button>
</mat-dialog-actions>
