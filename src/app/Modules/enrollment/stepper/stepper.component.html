<div class="row mb-2">
  <nav class="nav justify-content-center">
      <a class="nav-link" (click)="goToStep(1)" [ngClass]="{'active': enrollmentStateService.personalInfoSubmitted, 'font-weight-bold': enrollmentStateService.personalInfoSubmitted}">
          <i class="bi h3" [ngClass]="enrollmentStateService.personalInfoSubmitted ? 'bi-check-circle-fill text-success' : 'bi-1-circle-fill text-warning'"></i>
          <strong class="text-dark"> Personal Information</strong>
      </a>
      <a class="nav-link" (click)="goToStep(2)" [ngClass]="{'active': enrollmentStateService.enrollmentDetailsSubmitted, 'font-weight-bold': enrollmentStateService.enrollmentDetailsSubmitted}">
          <i class="bi h3" [ngClass]="enrollmentStateService.enrollmentDetailsSubmitted ? 'bi-check-circle-fill text-success' : 'bi-2-circle-fill text-warning'"></i>
          <strong class="text-dark"> Enrollment Details</strong>
      </a>
      <a class="nav-link" (click)="goToStep(3)" [ngClass]="{'active': enrollmentStateService.paymentSubmitted, 'font-weight-bold': enrollmentStateService.paymentSubmitted}">
          <i class="bi h3" [ngClass]="enrollmentStateService.paymentSubmitted ? 'bi-check-circle-fill text-success' : 'bi-3-circle-fill text-warning'"></i>
          <strong class="text-dark"> Payment</strong>
      </a>
      <a class="nav-link" (click)="goToStep(4)" [ngClass]="{'active': enrollmentStateService.dsfApproved, 'font-weight-bold': enrollmentStateService.dsfApproved}">
          <i class="bi h3" [ngClass]="enrollmentStateService.dsfApproved ? 'bi-check-circle-fill text-success' : 'bi-4-circle-fill text-warning'"></i>
          <strong class="text-dark"> DSF Approval</strong>
      </a>
      <a class="nav-link" (click)="goToStep(5)" [ngClass]="{'active': enrollmentStateService.registrarApproved, 'font-weight-bold': enrollmentStateService.registrarApproved}">
          <i class="bi h3" [ngClass]="enrollmentStateService.registrarApproved ? 'bi-check-circle-fill text-success' : 'bi-5-circle-fill text-warning'"></i>
          <strong class="text-dark"> Official Registration</strong>
      </a>
  </nav>
</div>
