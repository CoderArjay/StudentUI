<div class="container">
    <blockquote class="blockquote mb-4 d-flex gap-3" style="border-bottom: 2px solid; border-bottom-color: black;">
      <strong>
        <h3>Attendance Report</h3>
      </strong>

      <div class="subject-selector d-flex gap-2">
        <mat-form-field appearance="fill">
          <mat-label>Subject</mat-label>
          <mat-select [(value)]="selectedSubject" (selectionChange)="onSubjectChange()">
            <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Month</mat-label>
            <mat-select [(value)]="selectedMonth" (selectionChange)="onMonthChange()">
              <mat-option *ngFor="let month of months" [value]="month">{{ month.viewValue }}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </blockquote>
  
    <div class="row">
      <div class="col-md-12">
        <mat-card class="attendance-card">
          <mat-card-header class="d-flex">
           
          </mat-card-header>
          <mat-card-content>
            <div class="calendar">
              <div class="calendar-header">
                <div *ngFor="let day of days" class="calendar-day">{{ day }}</div>
              </div>
              <div class="calendar-body">
                <div *ngFor="let date of getCalendarDates()" class="calendar-cell">
                  <div class="date">{{ date | date: 'd' }}</div>
                  <div class="status" [ngClass]="getStatusClass(date)">
                    {{ getStatus(date) }}
                  </div>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
