<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
        <div class="container align-self-center p-4 bg-light rounded shadow">
            <h2 class="text-center mb-4 text-primary">Attendance Report</h2>

            <div class="text-center mt-3">
                <p class="text-muted">Current Week: {{ getCurrentWeekDates().start | date:'shortDate' }} - {{ getCurrentWeekDates().end | date:'shortDate' }}</p>
            </div>

            <div class="container-fluid mt-4">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th>Subject</th>
                                <th *ngFor="let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']">{{ day }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subject of calendarData">
                                <td class="text-start subject-name">{{ subject.subject_name }}</td>
                                <td *ngFor="let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']">
                                    <span class="attendance-status">{{ subject.dates[day] }}</span>
                                    <span 
                                        class="attendance-indicator" 
                                        [ngClass]="{
                                            'present': subject.attendance[day] === 'present',
                                            'absent': subject.attendance[day] === 'absent'
                                        }">
                                        {{ subject.attendance[day] }}
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
