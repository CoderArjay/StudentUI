<div class="attendance-container">
  <header class="header d-flex justify-content-between align-items-start">
    <div class="header-content">
      <h4>Attendance Report</h4>
      Today: {{ currentTime | date: 'fullDate' }}
      <br />
      <div class="attendance-indicators mt-2">
        <span class="indicator present" title="Present"></span> Present
        <span class="indicator absent" title="Absent"></span> Absent
        <span class="indicator late" title="Late"></span> Late
      </div>
    </div>
    <img src="samplePic/grade.png" alt="Grade Icon" height="" width="270" class="ms-3 img-fluid"> <!-- Adjusted height -->
  </header>
  
    <div class="attendance-content">
      <div class="week-header">
        <h6>Attendance for the Week of {{ getCurrentWeek() }}</h6>
      </div>
  
      <table class="attendance-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th class="text-center" *ngFor="let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']"> {{ day }} <br>{{ calendarData[0]?.dates[day] }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of calendarData">
            <td class="subject-name">{{ subject.subject_name }}</td>
  
            <td *ngFor="let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']; let j = index">
              <span class="attendance-indicator" [ngClass]="{
                'present': subject.attendance[day] === 'present',
                'absent': subject.attendance[day] === 'absent',
                'late': subject.attendance[day] === 'late',
                'na': subject.attendance[day] === 'N/A'
              }">
                {{ subject.attendance[day] }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
