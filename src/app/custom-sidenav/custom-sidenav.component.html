<div class="sidenav-header">
  <ng-container *ngIf="profileImage; else defaultImage">
      <img [src]="profileImage" class="prof-image" [width]="profilePicSize()" [height]="profilePicSize()"/>
  </ng-container>
  <ng-template #defaultImage>
      <img src="mik.jpg" class="prof-image" alt="Default Profile" [width]="profilePicSize()" [height]="profilePicSize()"/>
  </ng-template>
      <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <a routerLink="/main/account-page" class="nav-link">{{lname}} {{fname}}</a> 
      </div>  
  </div>
  <mat-nav-list>
      @for(item of menuItems(); track item ){
        <app-menu-item 
        [item]="item" 
        [collapsed]="sideNavCollapsed()"  
        matTooltip="{{ item.label }}" 
        matTooltipPosition="right" />
      }
</mat-nav-list>
